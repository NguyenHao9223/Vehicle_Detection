# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: /content/drive/MyDrive/yolov5/data/data_train/images/train/  # train images (relative to 'path') 128 images
val: /content/drive/MyDrive/yolov5/data/data_train/images/val/ # val images (relative to 'path') 128 images

# Classes
names:
  0: Bike
  1: MotorBike
  2: Bus
  3: Car
  4: Ship
  5: Truck
  6: Plane
  7: Pickup_Truck
  8: Container
  9: Van

